<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="flame-outer" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#e85d04"/>
      <stop offset="50%" style="stop-color:#f48c06"/>
      <stop offset="100%" style="stop-color:#ffba08"/>
    </linearGradient>
    <linearGradient id="flame-inner" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#ffd166"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Outer flame shape -->
  <path fill="url(#flame-outer)" filter="url(#glow)" d="
    M32 4
    C38 12 48 20 48 34
    C48 46 41 54 32 58
    C23 54 16 46 16 34
    C16 20 26 12 32 4
    Z
  "/>
  <!-- Inner flame -->
  <path fill="url(#flame-inner)" d="
    M32 16
    C36 22 42 28 42 38
    C42 46 37 50 32 52
    C27 50 22 46 22 38
    C22 28 28 22 32 16
    Z
  "/>
  <!-- Core highlight -->
  <ellipse fill="#fff8e7" cx="32" cy="42" rx="4" ry="6" opacity="0.8"/>
</svg>
