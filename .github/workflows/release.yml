name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual publish)'
        required: false
        default: 'false'
        type: boolean

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  # ── Validate ──────────────────────────────────────────
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_dry_run: ${{ steps.check.outputs.dry_run }}
    steps:
      - uses: actions/checkout@v4
      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Release version: $VERSION"
      - name: Check dry run
        id: check
        run: |
          DRY_RUN="${{ inputs.dry_run || 'false' }}"
          echo "dry_run=$DRY_RUN" >> "$GITHUB_OUTPUT"
      - name: Verify version consistency
        run: |
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "Cargo.toml version: $CARGO_VERSION"
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG_VERSION="${{ github.ref_name }}"
            TAG_VERSION="${TAG_VERSION#v}"
            if [[ "$CARGO_VERSION" != "$TAG_VERSION" ]]; then
              echo "ERROR: Cargo.toml version ($CARGO_VERSION) != tag version ($TAG_VERSION)"
              exit 1
            fi
          fi
      - run: cargo fmt --check
      - run: cargo test

  # ── Publish to crates.io ──────────────────────────────
  publish-crate:
    name: Publish to crates.io
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
      - name: Publish to crates.io
        if: needs.validate.outputs.is_dry_run != 'true'
        run: cargo publish --token "${{ secrets.CARGO_REGISTRY_TOKEN }}"
      - name: Dry run
        if: needs.validate.outputs.is_dry_run == 'true'
        run: cargo publish --dry-run

  # ── Build & Publish WASM to npm ───────────────────────
  publish-wasm:
    name: Publish @blaze-sql/wasm to npm
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: Build WASM package
        run: wasm-pack build --target web --scope blaze-sql --out-dir wasm/pkg
      - name: Set version
        working-directory: wasm/pkg
        run: |
          npm version "${{ needs.validate.outputs.version }}" --no-git-tag-version --allow-same-version
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - name: Publish @blaze-sql/wasm
        if: needs.validate.outputs.is_dry_run != 'true'
        working-directory: wasm/pkg
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Dry run
        if: needs.validate.outputs.is_dry_run == 'true'
        working-directory: wasm/pkg
        run: npm pack --dry-run

  # ── Publish Node.js bindings to npm ───────────────────
  publish-node:
    name: Publish @blaze-sql/node to npm
    needs: [validate, publish-wasm]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - name: Set version
        working-directory: node
        run: npm version "${{ needs.validate.outputs.version }}" --no-git-tag-version --allow-same-version
      - name: Install & build
        working-directory: node
        run: |
          npm install
          npm run build
      - name: Publish @blaze-sql/node
        if: needs.validate.outputs.is_dry_run != 'true'
        working-directory: node
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Dry run
        if: needs.validate.outputs.is_dry_run == 'true'
        working-directory: node
        run: npm pack --dry-run

  # ── Build & Publish Python wheels to PyPI ─────────────
  publish-python:
    name: Publish to PyPI
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install maturin
        run: pip install maturin
      - name: Build wheel
        run: maturin build --release --features python --out dist
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl

  publish-pypi:
    name: Upload to PyPI
    needs: [validate, publish-python]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install twine
        run: pip install twine
      - name: Publish to PyPI
        if: needs.validate.outputs.is_dry_run != 'true'
        run: twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      - name: Dry run
        if: needs.validate.outputs.is_dry_run == 'true'
        run: twine check dist/*

  # ── GitHub Release ────────────────────────────────────
  create-release:
    name: Create GitHub Release
    needs: [validate, publish-crate, publish-wasm, publish-node, publish-pypi]
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git tag --sort=-version:refname | head -2 | tail -1)
          if [ -z "$PREV_TAG" ] || [ "$PREV_TAG" = "${{ github.ref_name }}" ]; then
            CHANGELOG=$(git log --oneline --no-decorate HEAD~20..HEAD)
          else
            CHANGELOG=$(git log --oneline --no-decorate "${PREV_TAG}..HEAD")
          fi
          {
            echo "changelog<<EOF"
            echo "$CHANGELOG"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Blaze v${{ needs.validate.outputs.version }}"
          body: |
            ## Blaze v${{ needs.validate.outputs.version }}

            ### Installation

            ```bash
            # Rust
            cargo add blaze

            # Node.js (WASM)
            npm install @blaze-sql/wasm@${{ needs.validate.outputs.version }}

            # Node.js (native)
            npm install @blaze-sql/node@${{ needs.validate.outputs.version }}

            # Python
            pip install pyblaze==${{ needs.validate.outputs.version }}
            ```

            ### Changes
            ${{ steps.changelog.outputs.changelog }}
          files: dist/*
          draft: false
          prerelease: ${{ contains(needs.validate.outputs.version, '-') }}
